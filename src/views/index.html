            >
              <path
                stroke-linecap="round"

              class="h-3 w-3 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

              />

          </span>
          <span
            class="bg-gray-200 ring-1 rounded-full w-5 h-5 ring-gray-300 inline-flex justify-center items-center"
          >
            <svg
              class="h-3 w-3 text-gray-400"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"

              stroke-linejoin="round"

              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
          </span>
        </div>
      </aside>
      <!--    Search section-->
      <div class="w-64 h-full flex flex-col gap-y-2 text-slate-900">
        <h1 class="text-start font-bold text-">Search fo items</h1>
        <h5 class="text-gray-400 text-[0.6rem] text-start">
          Type id Number or name of items
        </h5>
        <div class="px-4">
          <div
            class="w-full p-1 inline-flex justify-center items-center rounded bg-white shadow-md shadow-rose-100"
          >
            <label for="SearchInput" class="sr-only"></label
            ><input
              class="form-input rounded w-full h-full bg-transparent focus:ring-0 outline-none focus:border-none focus:outline-none border-none block placeholder:text-gray-400 placeholder:text-[0.6rem] text-start"
              type="search"
              placeholder="search for items"
              name="SearchInput"
              id="SearchInput"
            />
            <svg
              class="h-4 w-4 text-gray-900 cursor-pointer"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
          </div>
        </div>
      </div>
      <!--    Main section-->
      <main class="h-full flex-1 bg-gray-100 rounded overflow-y-scroll p-2">
        <header
          class="w-full h-12 flex justify-center gap-x-10 items-center text-center mb-2"
        >
          <!--          Category-->
          <label for="categoryLabel" class="sr-only"></label>
          <select
            id="categoryLabel"
            class="category block py-1.5 text-xs text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow shadow-gray-200 hover:bg-gray-100 hover:shadow-md transition-all ease-linear"
          >
            <option selected>Category</option>
          </select>
          <!--         sortPrice-->
          <label for="sortPrice" class="sr-only"></label>
          <select
            id="sortPrice"
            class="block p-1.5 font-iranSans text-xs text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow shadow-gray-200 hover:bg-gray-100 hover:shadow-md transition-all ease-linear"
          >
            <option value="All" selected>Price</option>
            <option value="highestPrice" class="font-iranSans">بیشترین قیمت</option>
            <option value="lowestPrice" class="font-iranSans">کمترین قیمت</option>
            <option value="OverAMillion" class="font-iranSans">بالای 1.000.000</option>
            <option value="DownAMillion" class="font-iranSans">زیر 1.000.000</option>
          </select>
          <!--          Sort-->
          <label for="sort" class="sr-only"></label>
          <select
            id="sort"
            class="block p-1.5 text-xs text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow shadow-gray-200 hover:bg-gray-100 hover:shadow-md transition-all ease-linear"
          >
            <option selected>Sorted by</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
          </select>
          <!--          Add Items Btn-->
          <button
            class="addProductsBtn inline-flex items-center justify-center bg-indigo-500 text-xs rounded p-1.5 text-white shadow-lg hover:shadow-indigo-500/50 transition-all ease-linear"
          >
            Add Products
            <span>
              <svg
                class="h-3 w-3 text-white"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </span>
          </button>
          <!--          Add Category Btn-->
          <button
            class="addCategoryBtn inline-flex items-center justify-center bg-indigo-500 text-xs rounded p-1.5 text-white shadow-lg hover:shadow-indigo-500/50 transition-all ease-linear"
          >
            Add Category
            <span>
              <svg
                class="h-3 w-3 text-white"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </span>
          </button>
        </header>
        <span
          class="block w-9/12 h-px bg-gradient-to-r from-purple-200 via-purple-400 to-purple-800 mx-auto mb-1"
        ></span>
        <!--Products List-->
        <div
          class="w-full h-screen max-h-screen relative overflow-x-auto shadow-md sm:rounded-lg p-1"
        >
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400 rounded shadow overflow-hidden"
          >
            <caption class="sr-only"></caption>
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="p-4">
                  <div class="flex items-center">
                    <input
                      id="checkbox-all-search"
                      type="checkbox"
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label for="checkbox-all-search" class="sr-only"
                      >checkbox</label
                    >
                  </div>
                </th>
                <th scope="col" class="px-2 py-1 text-center">Product name</th>
                <th scope="col" class="px-2 py-1 text-center">Category</th>
                <th scope="col" class="px-2 py-1 text-center">Quantity</th>
                <th scope="col" class="px-2 py-1 text-center">Price</th>
                <th scope="col" class="px-2 py-1 text-center">Date</th>
                <th scope="col" class="px-2 py-1 text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="productsContainer">

            </tbody>
          </table>
          <div
            class="absolute bottom-0 right-0 w-full flex items-center justify-between pt-4 px-2"
            aria-label="Table navigation"
          >
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400"
              >Showing
              <span class="font-semibold text-gray-900 dark:text-white"
                >1-10</span
              >
              of
              <span class="font-semibold text-gray-900 dark:text-white"
                >1000</span
              ></span
            >
            <ul class="inline-flex items-center -space-x-px">
              <li>
                <a
                  href="#"
                  class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                >
                  <span class="sr-only">Previous</span>
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >1</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >2</a
                >
              </li>
              <li>
                <a
                  href="#"
                  aria-current="page"
                  class="z-10 px-3 py-2 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white"
                  >3</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >...</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >100</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                >
                  <span class="sr-only">Next</span>
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <!--    Add category section-->
    <section
      class="addCategorySection w-full h-full hidden absolute top-0 left-0 z-50 flex justify-center items-center text-center transition-opacity ease-linear"
    >
      <form
        class="w-1/2 h-1/2 bg-gradient-to-tl from-gray-700 via-gray-900 to-black rounded shadow-md shadow-slate-900/50 text-gray-200 p-2 flex flex-col justify-between"
      >
        <header class="w-full h-10 flex justify-center items-center">
          <h1 class="flex-1">Add Category Section</h1>
          <svg
            class="closeCategorySectionBtn h-6 w-6 text-red-500 cursor-pointer"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="9" y1="9" x2="15" y2="15" />
            <line x1="15" y1="9" x2="9" y2="15" />
          </svg>
        </header>
        <span
          class="block w-full h-px bg-gradient-to-r from-purple-200 via-purple-400 to-purple-800 mx-auto mb-1"
        ></span>
        <div class="flex-1 border-b border-slate-700">
          <div class="flex flex-col items-start">
            <label for="categoryTitleInput">Title</label>
            <input
              type="text"
              name="categoryTitle"
              id="categoryTitleInput"
              class="bg-transparent border border-slate-700 rounded px-2 py-1 outline-none focus:outline-none placeholder:text-slate-500 placeholder:font-light placeholder:text-xs focus:shadow-md focus:shadow-slate-800/50"
              placeholder="Please Write Category Title"
            />
          </div>
          <div class="flex flex-col items-start">
            <label for="categoryDescription">Description</label>
            <textarea
              placeholder="Please Write Category Description"
              name="categoryDescription"
              id="categoryDescription"
              class="bg-transparent border border-slate-700 rounded w-9/12 px-2 py-1 outline-none focus:outline-none placeholder:text-slate-500 placeholder:font-light placeholder:text-xs focus:shadow-md focus:shadow-slate-800/50"
            ></textarea>
          </div>
        </div>
        <div
          class="inline-flex justify-center items-center text-center p-1 gap-x-3"
        >
          <button
            class="cancelFormCategory w-1/2 border border-slate-700 rounded p-1 text-sm text-gray-400 bg-transparent hover:bg-gradient-to-bl from-gray-900 to-gray-600 bg-gradient-to-r hover:text-slate-300 transition-colors ease-linear"
          >
            Cancel
          </button>
          <button
            class="addNewCategory w-1/2 border border-slate-700 rounded p-1 text-sm bg-transparent hover:bg-gradient-to-bl from-gray-900 to-gray-600 bg-gradient-to-r hover:text-slate-50 transition-colors ease-linear"
          >
            Add Category
          </button>
        </div>
      </form>
    </section>
    <!--    Add Products section-->
    <section
      class="addProductSection w-full h-full hidden absolute top-0 left-0 z-50 flex justify-center items-center text-center transition-opacity ease-linear"
    >
      <form
        class="w-1/2 h-3/5 bg-gradient-to-tl from-gray-700 via-gray-900 to-black rounded shadow-md shadow-slate-900/50 text-gray-200 p-2 flex flex-col justify-between"
      >
        <header class="w-full h-10 flex justify-center items-center">
          <h1 class="flex-1">Add Products Section</h1>
          <svg
            class="closeAddProductSection h-6 w-6 text-red-500 cursor-pointer"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="9" y1="9" x2="15" y2="15" />
            <line x1="15" y1="9" x2="9" y2="15" />
          </svg>
        </header>
        <span
          class="block w-full h-px bg-gradient-to-r from-purple-200 via-purple-400 to-purple-800 mx-auto mb-1"
        ></span>
        <div class="flex-1 border-b border-slate-700">
          <div class="grid grid-cols-2 gap-3">
            <div class="flex flex-col items-start mb-3">
              <label for="productTitleInput">Title</label>
              <input
                      type="text"
                      name="productTitle"
                      id="productTitleInput"
                      class="w-full bg-transparent border border-slate-700 rounded px-2 py-1 outline-none focus:outline-none placeholder:text-slate-500 placeholder:font-light placeholder:text-xs focus:shadow-md focus:shadow-slate-800/50"
                      placeholder="Please Write Product Title"
              />
            </div>
            <div class="flex flex-col items-start mb-3">
              <label for="productQuantity">Quantity</label>
              <input
                      type="number"
                      name="productQuantity"
                      id="productQuantity"
                      class="w-full bg-transparent border border-slate-700 rounded px-2 py-1 outline-none focus:outline-none placeholder:text-slate-500 placeholder:font-light placeholder:text-xs focus:shadow-md focus:shadow-slate-800/50"
                      placeholder="Please Write Product Quantity"
              />
            </div>
            <div class="flex flex-col items-start mb-3">
              <label for="productPrice">price</label>
              <input
                      type="number"
                      name="productPrice"
                      id="productPrice"
                      class="w-full bg-transparent border border-slate-700 rounded px-2 py-1 outline-none focus:outline-none placeholder:text-slate-500 placeholder:font-light placeholder:text-xs focus:shadow-md focus:shadow-slate-800/50"
                      placeholder="Please Write Product Price"
              />
            </div>
            <div class="flex flex-col items-start mb-3">
              <label for="category">Category</label>
              <select
                      id="category"
                      class="CategorySectionProducts text-xs w-full h-8 bg-transparent border border-slate-700 rounded px-2 py-1 outline-none focus:outline-none placeholder:text-slate-500 placeholder:font-light placeholder:text-xs focus:shadow-md focus:shadow-slate-800/50"
              ></select>
            </div>
            <div class="flex flex-col items-start mb-3">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="small_size">Chose Product Image</label>
              <input class="productImage block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="small_size" type="file" accept="image/jpeg, image/png, image/jpg">
            </div>
          </div>
        </div>
        <div
          class="inline-flex justify-center items-center text-center p-1 gap-x-3"
        >
          <button
            type="submit"
            class="addNewProductBtn w-1/2 border border-slate-700 rounded p-1 text-sm bg-transparent hover:bg-gradient-to-bl from-gray-900 to-gray-600 bg-gradient-to-r hover:text-slate-50 transition-colors ease-linear"
          >
            Add New Product
          </button>
        </div>
      </form>
    </section>
    <div
      class="backDrop hidden w-full h-full bg-gray-900/50 absolute top-0 left-0 z-40"
    ></div>

    <script src="../js/app.js" type="module"></script>
  </body>
</html>
